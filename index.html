<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Seinfeld Episode Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/src/style.css" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

    <script src="/src/main.js" type="module"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/elasticlunr/0.9.6/elasticlunr.min.js"
    ></script>
    <noscript>
      <style>
        #javascriptDisabled {
          display: block;
        }
        #app {
          display: none;
        }
      </style>
    </noscript>
  </head>
  <body class="bg-grey-lighter">
    <main>
      <app-header></app-header>

      <div id="javascriptDisabled" style="display: none;">
        <h2>JavaScript not enabled</h2>
        <p>
          Looks like you don't have javascript enabled or this site does not
          work on your device.
        </p>
        <p>
          If you are on a mobile device, try requesting in desktop mode. Sorry
          for the inconvenience
        </p>
      </div>
      <div class="container mx-auto" id="app">
        <div class="centered"><div id="loading"></div></div>

        <app-search></app-search>
        <div class="flex w-5/6 mx-auto text-indigo-darkest md:w-3/4">
          <!-- <span>message: {{ this.searchResults }}</span> -->
          <div v-show="this.hasSearchResults" class="w-1/4 mr-4">
            <div class="bg-white p-4 border border-solid border-grey-light">
              <p class="text-lg border-b pb-2 mb-2">Filter by:</p>
              <sidebar-facet
                :items="characters"
                category="Character"
              ></sidebar-facet>
            </div>
          </div>
          <div class="w-3/4">
            <app-search-results />
          </div>
        </div>
      </div>
    </main>
    <!-- .bg-blue-lightest -->
  </body>
</html>
