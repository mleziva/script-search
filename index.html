<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Seinfeld Episode Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/src/style.css" rel="stylesheet" />
  <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

  <script src="/src/main.js" type="module"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/elasticlunr/0.9.6/elasticlunr.min.js"></script>
  <noscript>
    <style>
      #javascriptDisabled {
        display: block;
      }

      #app {
        display: none;
      }
    </style>
  </noscript>
</head>

<body class="bg-grey-lighter">
  <main>
    <app-header></app-header>

    <div id="javascriptDisabled" style="display: none;">
      <h2>JavaScript not enabled</h2>
      <p>
        Looks like you don't have javascript enabled or this site does not
        work on your device.
      </p>
      <p>
        If you are on a mobile device, try requesting in desktop mode. Sorry
        for the inconvenience
      </p>
    </div>
    <div class="container mx-auto px-4 md:px-0" id="app">
      <div class="centered">
        <div id="loading"></div>
      </div>
      <div class="mx-auto text-indigo-darkest w-full md:w-3/4 xl:w-1/2">
        <app-search></app-search>
        <app-search-results />
      </div>
    </div>
  </main>
  <!-- .bg-blue-lightest -->
</body>

</html>
